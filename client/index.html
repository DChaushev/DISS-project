<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images Segmentation</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Images Segmentation</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div>
    </div>
</nav>

<!-- Container -->
<div class="container">

    <div class="template">
        <h1>Make your images less colourful</h1>
        <p class="lead">Ever wonder how would an image look if it has less colors, but clustered the right way? Choose
            your image, the number of colors and check it out.</p>
    </div>

    <div id="images">
        <img id="originalImage" class="col-md-6"/>
        <img id="segmentedImage" class="col-md-6"/>
        <img id="loadingImage" src="images/loading.gif"/>
    </div>

    <div id="buttons">
        <label for="fileChooser">Choose an image to display</label><input type="file" id="fileChooser"
                                                                          accept="image/jpeg">
        <label for="numberOfClusters">Choose number of clusters &nbsp;</label><input type="number" id="numberOfClusters"
                                                                                     value="5"/>
        <button id="segmentButton">Segment</button>
    </div>

</div>

<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="src/enumerations.js"></script>
<script src="src/functions.js"></script>

</body>
</html>
